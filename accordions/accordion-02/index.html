<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accordion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="accordion">
        <div class="accordion-item">
          <input class="accordion-item__input" type="checkbox" id="accordion-1" />
          <label class="accordion-item__trigger" for="accordion-1"> Trigger 1 </label>
          <div class="accordion-item__content">Content 1</div>
        </div>

        <div class="accordion-item">
          <input class="accordion-item__input" type="checkbox" id="accordion-2" />
          <label class="accordion-item__trigger" for="accordion-2"> Trigger 2 </label>
          <div class="accordion-item__content">Content 2</div>
        </div>

        <div class="accordion-item">
          <input class="accordion-item__input" type="checkbox" id="accordion-3" />
          <label class="accordion-item__trigger" for="accordion-3"> Trigger 3 </label>
          <div class="accordion-item__content">Content 3</div>
        </div>
      </div>

      <div class="accordion">
        <div class="accordion-item">
          <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4" />
          <label class="accordion-item__trigger" for="accordion-4"> Trigger 4 </label>
          <div class="accordion-item__content">Content 4</div>
        </div>

        <div class="accordion-item">
          <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5" />
          <label class="accordion-item__trigger" for="accordion-5"> Trigger 5 </label>
          <div class="accordion-item__content">Content 5</div>
        </div>

        <div class="accordion-item">
          <input class="accordion-item__input" type="radio" name="accordion" id="accordion-6" />
          <label class="accordion-item__trigger" for="accordion-6"> Trigger 6 </label>
          <div class="accordion-item__content">Content 6</div>
        </div>
      </div>
    </div>
  </body>
</html>
